{% extends "base.html" %}

{% block content %}
    <table  id="data" class="table table-striped table-hover">
        <thead>
            <tr>
                {% for header in headings %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for news in data %}
            <tr>
                <td><a href="{{ news['link'] }}" style="text-decoration: none">{{ news['title'] }}</a></td>
                <td>{{ news['summary'] }}</td>
                <td>{{ news['text'] }}</td>
                <td>{{ news['date'] }}</td>
            </tr>
            {% endfor %}  
        </tbody> 
    </table>
{% endblock %}

{% block scripts %}
    <script>
        $(document).ready(function () {
        $('#data').DataTable();
        });
  </script>
{% endblock %}
